<table mat-table [dataSource]="dataSource">
    @for(column of columns; track $index) {
    <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{getColumDisplayName(column)}}</th>
        <td mat-cell *matCellDef="let stockUnderAnalysis">
            @if (column === "capitalGain") {
            <span [className]="setClassToCapitalGain(stockUnderAnalysis[column])">{{stockUnderAnalysis[column]}} $
            </span>
            } @else if (column === "capitalGainPercentage") {
            <span [className]="setClassToCapitalGainPercentage(stockUnderAnalysis[column])">{{stockUnderAnalysis[column]}}%
            </span>
            } @else {
            {{stockUnderAnalysis[column]}}
            }
        </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
